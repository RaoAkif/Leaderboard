<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script defer src="main.js"></script></head>
<body>
  <h1>Leaderboard</h1>
  <div id="main">
    <section id="section-recent-scores">
      <div id="head-recent-scores">
        <h3>Recent Scores</h3>
        <button id="update-button">Refresh</button>
      </div>
      <ul id="scores"></ul>
    </section>
    <section id="section-add-score">
      <h3>Recent Scores</h3>
      <form id="add-score-form">
        <input id="name" type="text">
        <input id="score" type="number">
        <button id="add-score-btn">Submit</button>
      </form>
    </section>
  </div>
    
  <script src="./script.js"></script>
</body>
</html>
